{% extends 'blog/base_clean.html' %}
{% load staticfiles %}
{% load blog_template_tags %}
{% block body_block %}
    <form action="{% url 'blog:addpost' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        {{ post_form.media}}
        {{ post_form.as_p}}
        <p><input type="submit" name="submit_post" value="Post" id="submit_post" class='btn btn-primary'></p>
    </form>
{% endblock %}
