{% extends 'blog/base_clean.html' %}
{% load staticfiles %}
{% load blog_template_tags %}
{% block title_block %}
    发布文章
{% endblock %}
{% block body_block %}
    <!-- main content area -->
    <div class="col-sm-12">
        <div class="col-sm-offset-3 col-md-offset-2 main">
            <form action="{% url 'blog:addpost' %}" method="post" accept-charset="utf-8">
                {% csrf_token %}
                <input type="hidden" value="{{ post.slug }}" name="slug" id="id_slug"/>
                {{ post_form.media}}
                {{ post_form.as_p}}
                <input type="submit" name="update_post" value="保存" id="update_post" class='btn btn-primary'>
            </form>
        </div>
    </div>
{% endblock %}
