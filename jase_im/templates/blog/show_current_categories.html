<ul>
  {% if is_detail %}
    <li>
      {{ categories.name }}
    </li>
  {% else %}
    {% if categories %}
      {% for cat in categories %}
      <li class='categories-show'>
        <a href="{% url 'blog:category' %}">{{ cat.name }}</a>
      </li>
      {% endfor %}
    {% else %}
      <li>No category</li>
    {% endif %}
  {% endif %}
</ul>
